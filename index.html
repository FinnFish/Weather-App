<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-main">
        <div class="search-bar">
            <div class="searchInputBox">
                <input type="text" class="input-box" placeholder="Enter city" id="city-input"/>
                <i class="fas fa-search" id="search-btn"></i>
            </div>
        </div>
        <div class="weather-body">
            <div class="head-details">
                <div class="location-details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="city" id="city"></div>
                </div>
                <div class="date" id="date"></div>
            </div>
            <div class="weather-status">
                <div class="weather">
                    <div class="img">
                        <!-- Use your own SVG file for the weather icon -->
                        <img alt="weather icon" id="weather-icon">
                    </div>
                    <div class="now">
                        <div class="temp" id="temp"><h2></h2></div>
                        <div class="Sun" id="weather"></div>
                    </div>
                </div>
                <div class="stats">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <p>Humidity</p>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <p>Wind</p>
                            <p id="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
